<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <div class="px-4 py-5 my-5 text-center">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-cloud-drizzle-fill" viewBox="0 0 16 16">
            <path d="M4.158 12.025a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm-3.5 1.5a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm.747-8.498a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 11H13a3 3 0 0 0 .405-5.973z"/>
        </svg>

        <h1 class="display-6 fw-bold">Weather app</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-6">Hey, what is weather like today?</p>
            <form method="GET" action="">
                <div class="d-inline-flex p-2 bd-highlight w-50 p-3 input-group mb-3 ">
                    <input placeholder="Enter a city..." type="text" name="city" class="form-control"
                           aria-label="Small">
                </div>

                <div class=" d-grid gap-1 d-sm-flex justify-content-sm-center">
                    <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Submit</button>

                </div>
            </form>
        </div>

        <div class="alert alert-primary mt-5 col-lg-6 mx-auto w-25 p-3 lead mb-4 ">
            <p>
            <figure class="image is-50x50">
                <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Image">
            </figure>
            <span>{{ city }}</span>
            <br>
            <span>{{ temperature }}Â° C</span>
            <br> {{ description }}
            </p>

        </div>

    </div>

</head>
